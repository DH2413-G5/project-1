<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website with Tabs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tabs {
            display: flex;
            list-style: none;
            padding: 0;
        }
        .tab {
            margin-right: 10px;
            cursor: pointer;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
    </style>
</head>
<body>
    <ul class="tabs">
        <li class="tab" onclick="showContent('tab1')">The Experience</li>
        <li class="tab" onclick="showContent('tab2')">The Process</li>
        <li class="tab" onclick="showContent('tab3')">References and resources</li>
    </ul>
    <div id="tab1" class="content active">
        <div style="text-align: center;">
            <img src="underwater.jpg" alt="Underwater Scene" style="display: inline-block;">
        </div>
        <p>Put content here</p>
    </div>
    <div id="tab2" class="content">
        <h4>The environment</h4>
        <h4>Water, lightind and effects</h4>
        <h4>Haptics</h4>
        <h4>Swimming experience</h4>
        <h4>Audio</h4>
    </div>
    <div id="tab3" class="content">
        <h2>References</h2>
        <p>This is the content for Tab 3.</p>
    </div>

    <script>
        function showContent(tabId) {
            const allContents = document.querySelectorAll('.content');
            allContents.forEach(content => content.classList.remove('active'));
            
            const selectedContent = document.getElementById(tabId);
            selectedContent.classList.add('active');
        }
    </script>
</body>
</html>
